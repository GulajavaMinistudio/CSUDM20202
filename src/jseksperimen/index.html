<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksperimen JS</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <!-- AUTOCOMPLETE INPUT DENGAN DATALIST -->
    <div id="autocomplete">
        <label for="pilih-hewan">Pilih Nama Hewan :</label>
        <input list="list-nama" id="pilih-hewan" name="pilih-hewan" />

        <datalist id="list-nama">
            <option value="Lele">
            <option value="Tongkol">
            <option value="Mujair">
        </datalist>

    </div>

    <div id="urldemo">
        <!-- Tambahkan rel noopener dan noreferrer jika target _blank -->
        <!-- ke dalam a tag. Untuk menambah keamanan pada url cross origin -->
        <!-- https://web.dev/external-anchors-use-rel-noopener -->
        <a href="https://web.dev" target="_blank" rel="noopener noreferrer">Link Web Dev</a>
    </div>

</body>
<!-- <script src="app.js" defer></script> -->
<script src="appjsfetch.js" defer></script>

</html>
