<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Dropdown</title>
</head>

<body>
    <div>
        <label for="optionsid"></label>
        <select name="optionsid" id="optionsid">
            <option value="halo1">Halo1</option>
            <option value="halo2">Halo2</option>
        </select>
    </div>
</body>
<script>
    const elementOption = document.querySelector('#optionsid');
    elementOption.addEventListener('change', (event) => {
        const data = event.target.value;
        console.log(data);
        startAsyncData(data);
    })

    async function startAsyncData(data) {
        try {
            console.log(data);
            const response = await fetch('https://jsonplaceholder.typicode.com/posts');
            const result = await response.json();
            console.log(result);
        } catch (error) {
            console.log(error);
        }
    }
</script>

</html>
